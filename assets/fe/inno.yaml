  color: green
  type: crown
  resources: [None, crown, crown, crown]
  dogmas:
    - Activate the Cooperative Dogmas of another of your Active cards for yourself only.
    - If you have more Dominations than any other player, you win.

Miniaturization:
  age: 10
  color: red
  type: bulb
  resources: [None, bulb, clock, bulb]
  dogmas:
    - You may recycle a card from your Hand. If you have recycled a [10], draw a [10] for each different value in your Influence.

Software:
  age: 10
  color: blue
  type: clock
  resources: [clock, clock, clock, None]
  dogmas:
    - Draw and score a [10].
    - Draw two [10] and put them into play in order, then activate the Cooperative Dogmas of the second card for yourself only.

Bioengineering:
  age: 10
  color: blue
  type: clock
  resources: [bulb, clock, clock, None]
  dogmas:
    - Transfer an Active card that provides [tree] from any other player's Zone to your Influence.
    - If a player has fewer than three [tree], the single player with the most [tree] wins.

Globalization:
  age: 10
  color: yellow
  type: factory
  resources: [None, factory, factory, factory]
  dogmas:
    - I demand you recycle one of your Active cards that provides [tree]!
    - Draw and score a [6]. If there is no player with more [tree] than [factory], the single player with the most Influence points wins.




